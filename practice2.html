<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS 348 Lab Seven Practice Two</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #paragraph {
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>
        <h2>EECS 348 Lab Seven Practice Two</h2>
        <p id="paragraph">Paragraph to be altered.</p>
        <form id="color-form">
            <label for="border-r">Border R(0-255):</label>
            <input type="number" id="border-r" min="0" max="255" value="">

            <label for="border-g">Border G(0-255):</label>
            <input type="number" id="border-g" min="0" max="255" value="">

            <label for="border-b">Border B(0-255):</label>
            <input type="number" id="border-b" min="0" max="255" value="">

            <label for="border-width">Border Width:</label>
            <input type="number" id="border-width" min="0" value="">

            <label for="background-r">Background R(0-255):</label>
            <input type="number" id="background-r" min="0" max="255" value="">

            <label for="background-g">Background G(0-255):</label>
            <input type="number" id="background-g" min="0" max="255" value="">

            <label for="background-b">Background B(0-255):</label>
            <input type="number" id="background-b" min="0" max="255" value="">

            <button type="button" id="change-color-btn">Change the color!</button>
        </form>
    </div>

    <script>
        document.getElementById('change-color-btn').addEventListener('click', function() {
            const border_R = document.getElementById('border-r').value;
            const border_G = document.getElementById('border-g').value;
            const border_B = document.getElementById('border-b').value;
            const border_width = document.getElementById('border-width').value;
            const bg_R = document.getElementById('background-r').value;
            const bg_G = document.getElementById('background-g').value;
            const bg_B = document.getElementById('background-b').value;

            const paragraph = document.getElementById('paragraph');
            paragraph.style.borderColor = `rgb(${border_R}, ${border_G}, ${border_B})`;
            paragraph.style.borderWidth = `${border_width}px`;
            paragraph.style.backgroundColor = `rgb(${bg_R}, ${bg_G}, ${bg_B})`;
        });
    </script>
</body>
</html>
