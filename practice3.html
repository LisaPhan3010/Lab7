<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Password Verification</title>
</head>
<body>
    <h2>Password Verification</h2>
    <form id="password-form">
        <label for="password1">First Password:</label><br>
        <input type="text" id="password1" required><br>
        <label for="password2">Second Password:</label><br>
        <input type="text" id="password2" required><br>
        <button type="submit">Validate Your Passwords</button>
    </form>

    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            if (password1.length < 8 || password2.length < 8) {
                alert("The length of the password is less than 8 letters!");
            } else if (password1 !== password2) {
                alert("Two passwords don't match!")
            } else {
                alert("Everything is good!");
            }
        });
    </script>
</body>
</html>
